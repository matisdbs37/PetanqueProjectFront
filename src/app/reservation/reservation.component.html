<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Username Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef> Nom d'utilisateur </th>
    <td mat-cell *matCellDef="let element"> {{ element.username }} </td>
  </ng-container>

  <!-- Terrain Name Column -->
  <ng-container matColumnDef="terrainName">
    <th mat-header-cell *matHeaderCellDef> Nom du terrain </th>
    <td mat-cell *matCellDef="let element"> {{ element.terrainName }} </td>
  </ng-container>

  <!-- Edit Button Column -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Modifier </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" (click)="onEdit(element)">Modifier</button>
    </td>
  </ng-container>

  <!-- Delete Button Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Supprimer </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="warn" (click)="onDelete(element)">Supprimer</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSize]="5"></mat-paginator>
