<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Username Column -->
    <ng-container matColumnDef="username">
      <th mat-header-cell *matHeaderCellDef> Nom d'utilisateur </th>
      <td mat-cell *matCellDef="let element"> {{ element.username }} </td>
    </ng-container>
  
    <!-- Terrain Name Column -->
    <ng-container matColumnDef="terrainName">
      <th mat-header-cell *matHeaderCellDef> Nom du terrain </th>
      <td mat-cell *matCellDef="let element"> {{ element.terrainName }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <mat-paginator [pageSize]="5"></mat-paginator>
