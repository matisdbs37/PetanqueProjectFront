<table mat-table [dataSource]="dataSource" class="mat-table">

  <!-- Colonne Id -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> Id </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Colonne Name -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <!-- Colonne Quantity -->
  <ng-container matColumnDef="quantite">
    <th mat-header-cell *matHeaderCellDef> Quantité Restante </th>
    <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
  </ng-container>

  <!-- Colonne Description -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <!-- Colonne PointGeo -->
  <ng-container matColumnDef="pointGeo">
    <th mat-header-cell *matHeaderCellDef> Point Géographique </th>
    <td mat-cell *matCellDef="let element"> {{element.pointGeo}} </td>
  </ng-container>

  <!-- Colonne Modifier -->
  <ng-container matColumnDef="edit">
    <th mat-header-cell *matHeaderCellDef> Modifier </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="primary" (click)="onEdit(element)">Modifier</button>
    </td>
  </ng-container>

  <!-- Colonne Supprimer -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef> Supprimer </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="warn" (click)="onDelete(element)">Supprimer</button>
    </td>
  </ng-container>

  <!-- Nouvelle Colonne Réservé -->
  <ng-container matColumnDef="reserve">
    <th mat-header-cell *matHeaderCellDef> Réservé </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button color="accent">Réserver</button>
    </td>
  </ng-container>

  <!-- Header et Rows -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- Pagination -->
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<!-- Lien pour créer un nouveau terrain -->
<a (click)="formTerrain()">Créer un nouveau terrain</a>

<!-- Formulaire de réservation -->
<form #terrainForm="ngForm" (ngSubmit)="submitForm(terrainForm)">
  <label for="idterrain">
    Terrain ID :
    <input id="idterrain" type="string" name="idterrain" [(ngModel)]="idterrain" />
  </label>
  <label for="idutilisateur">
    Utilisateur ID :
    <input id="idutilisateur" type="string" name="idutilisateur" [(ngModel)]="idutilisateur" />
  </label>
  <button type="submit">Soumettre</button>
</form>
