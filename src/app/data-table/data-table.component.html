<table mat-table [dataSource]="dataSource" class="mat-table">

    <!-- Colonne Id -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Colonne Name -->
    <ng-container matColumnDef="nom">
      <th mat-header-cell *matHeaderCellDef> nom </th>
      <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
    </ng-container>
  
    <!-- Colonne Quantity -->
    <ng-container matColumnDef="quantite">
      <th mat-header-cell *matHeaderCellDef> quantite </th>
      <td mat-cell *matCellDef="let element"> {{element.quantite}} </td>
    </ng-container>

    <!-- Colonne Description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> description </th>
      <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
    
    <!-- Colonne PointGeo -->
    <ng-container matColumnDef="pointGeo">
        <th mat-header-cell *matHeaderCellDef> pointGeo </th>
        <td mat-cell *matCellDef="let element"> {{element.pointGeo}} </td>
      </ng-container>

    
      
    <!-- Nouvelle Colonne: Modifier -->
    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" (click)="onEdit(element)">Modifier</button>
      </td>
    </ng-container>

    <!-- Nouvelle Colonne: Supprimer -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="warn" (click)="onDelete(element)">Supprimer</button>
      </td>
    </ng-container>
    
    <ng-container matColumnDef="reserve">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="warn" (click)="onReserve(element)">Réserver</button>
      </td>
    </ng-container>

    <!-- Header et Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <!-- Pagination -->
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

<a (click)="formTerrain()">Créer un nouveau terrain</a>
